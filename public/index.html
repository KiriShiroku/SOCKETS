<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    <style>
        body {
            background-color: #f8f9fa; 
            color: #212529; 
            font-family: Arial, sans-serif; 
        }
        
        .card {
            padding-top: 20px;
            background-color: #fff; 
            color: #212529; 
            border: 1px solid #ced4da; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .card-header {
            background-color: #0d6efd;
            color: #fff; 
            border-bottom: 1px solid #0d6efd; 
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
            padding: 15px; 
            font-size: 1.5rem; 
        }

        .card-body {
            padding: 20px; 
        }

        #chat {
            height: 300px;
            overflow-y: scroll; 
            padding: 10px; 
            border-radius: 5px; 
            background-color: #f1f1f1;
        }

        .form-control,
        .btn {
            border-radius: 5px; 
        }

        #enviarMensaje {
            font-size: 1rem; 
            font-weight: bold; 
        }
        .chat-message {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.chat-message-container {
    display: flex;
    justify-content: flex-end;
}
    </style>
</head>
<body>
    <div class="container">
        <section>
            <div class="card">
                <div class="card-header">
                    <h1 class="m-0">Chat</h1> 
                </div>
                <div class="card-body">
                    <div id="chat" class="form-control"></div> 
                </div>
                <form class="form-group" action="" id="enviarDatos">
                    <div class="card-body">
                        <select class="form-control mb-3" id="pregunta" name="pregunta">
                            <option value="1">¿Cómo puedo empezar con los cubos rubik?</option>
                            <option value="2">Dónde puedo conseguir cubos rubik?</option>
                            <option value="3">¿Tengo que comprar cubos caros?</option>
                            <option value="4">¿Cómo puedo mejorar al armar cubis rubik?</option>
                            <option value="5">¿Es recomendable empezar por cubos rubik que no sean 3x3?</option>
                        </select>
                        <button class="form-control btn btn-primary mb-3" id="enviarMensaje" type="submit">Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
